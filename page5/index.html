    <my-card-colorbar>Shrinking Gnome title bars</my-card-colorbar>
    <my-card-title subtitle="2014 May 29"></my-card-title>
  
  <card-content><p>I’ve been using Ubuntu Gnome lately, but my biggest pet peeve has always been the big, fluffy title bars. This can be ameliorated a bit by shrinking the Window Titles font size (in the ‘Fonts’ section of the Gnome Tweak Tool), but the big benefit comes from reducing the padding in the title bar.</p>

</card-content>
  <my-card-more href="/2014/05/29/shrinking-gnome-title-bars.html">Read More</my-card-more>
</x-card>

<x-card>
  
    <my-card-colorbar>When Ubuntu says "System program problem detected" whenever you turn your computer on</my-card-colorbar>
    <my-card-title subtitle="2014 May 29"></my-card-title>
  
  <card-content><p>Contrary to what I thought, these errors popping up every time you turn the computer on doesn’t mean that there is always a bunch of stuff crashing on start up.  It means that something crashed in the past and somehow never got cleared from the crash reports.  So that means there is a simple fix!</p>

</card-content>
  <my-card-more href="/2014/05/29/when-ubuntu-says-system-program-problem-detected.html">Read More</my-card-more>
</x-card>

<x-card>
  
    <my-card-colorbar>Improving Linux Battery Life</my-card-colorbar>
    <my-card-title subtitle="2014 May 13"></my-card-title>
  
  <card-content><p>Everyone wants to squeeze a bit more time out of their battery.  The simplest trick to improve battery life is reducing screen brightness, but there are also a number of tools that manage laptop power usage to increase battery time.  I’ve had great success so far with TLP, which dynamically manages power depending on whether the laptop is running on battery or AC.  It increased my battery life by over an hour!  There’s a nice description of what exactly it adjusts and how to install it <a href="http://www.webupd8.org/2013/04/improve-power-usage-battery-life-in.html">here</a>.</p>

</card-content>
  <my-card-more href="/2014/05/13/improving-linux-battery-life.html">Read More</my-card-more>
</x-card>

<x-card>
  
  <card-image src="/images/posts/2014-05-13-mendeley.png"></card-image>
    <div class="card-image">
      <my-card-title title="Managing Scientific Papers (for free!)" subtitle="2014 May 13"></my-card-title>
    </div>
  
  <card-content><p>I have to keep track of a lot of scientific papers.  Previously, I did this by manually naming all of the papers I had in a consistent format (making for looooong file names) and trying to keep them all in the same spot.  This was not terribly effective or well-organized, and did not lend itself to easy searching.</p>

<p>I knew of software like Microsoft EndNote, but that costs money and doesn’t work on Linux, which are my two fatal strikes against any software I look at.  At some point, someone pointed out Mendeley to me.  I don’t know how I didn’t discover it before.</p>

</card-content>
  <my-card-more href="/2014/05/13/managing-scientific-papers-for-free.html">Read More</my-card-more>
</x-card>
