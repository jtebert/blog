<x-card>
  
    <my-card-colorbar>Shiny Matlab Figures: Exporting</my-card-colorbar>
    <my-card-title subtitle="2014 December 15"></my-card-title>
  
  <card-content><p>So far in our quest to make better Matlab figures, we’ve looked at <a href="/2014/12/15/shiny-matlab-figures-drawing-error-with-patches.html">an alternative way to draw error bars</a> and <a href="/2014/12/15/shiny-matlab-figures-sizing-and-parameters.html">adjusting parameters to make figures more readable</a>. Last (for now) but not least: how to best get those figures out of Matlab and into the real world. There are some built-in methods, but I’ve found they don’t work quite as well as an alternative from the Matlab File Exchange.</p>

</card-content>
  <my-card-more href="/2014/12/15/shiny-matlab-figures-exporting.html">Read More</my-card-more>
</x-card>

<x-card>
  
    <my-card-colorbar>Shiny Matlab Figures: Sizing and Parameters</my-card-colorbar>
    <my-card-title subtitle="2014 December 15"></my-card-title>
  
  <card-content><p>In my never-ending quest to create decent-looking graphs with Matlab, one challenge is the default parameters for figures, particularly in terms of font size and line thickness. These defaults look alright for looking at the figures yourself to figure out what’s going on. But if you want to export them to use in a presentation, poster, or paper, the lines are too thin and the fonts too small. Using the same data generation as in my previous post, it looks something like this:</p>

</card-content>
  <my-card-more href="/2014/12/15/shiny-matlab-figures-sizing-and-parameters.html">Read More</my-card-more>
</x-card>

<x-card>
  
    <my-card-colorbar>Shiny Matlab Figures: Drawing Error with Patches</my-card-colorbar>
    <my-card-title subtitle="2014 December 15"></my-card-title>
  
  <card-content><p>I make a lot of Matlab figures. That’s an occupational hazard of being the undergraduate in a research lab, I suppose. Over the past few years, though, the graphically-conscious side of me has gotten annoyed at the terrible Matlab figures I’ve seen on posters and even in papers. I have also come up with my own tricks to create really gorgeous Matlab figures. Over the next few posts, I’ll share a couple of them with you, including:</p>

<ul>
  <li>Plotting error with patches instead of error bars</li>
  <li>Changing default figure drawing parameters and sizing</li>
  <li>Exporting figures</li>
</ul>

</card-content>
  <my-card-more href="/2014/12/15/shiny-matlab-figures-drawing-error-with-patches.html">Read More</my-card-more>
</x-card>

<x-card>
  
  <card-image src="/images/posts/2014-10-30-google-keep.jpg"></card-image>
    <div class="card-image">
      <my-card-title title="An Awesomely Useful Thing: Google Keep" subtitle="2014 October 30"></my-card-title>
    </div>
  
  <card-content><p>An Awesomely Useful Thing: Google KeepI am in constant search of something easy to serve as an external memory for everything I have to do and remember. A list on a piece of paper? Great until you misplace or forget the paper. An app? I thought I’d tried them all: ToDoist, Wunderlist, you name it. ToDoist is nice for individual tasks, but groups of things and notes to myself got complicated fast and I found that I wasn’t actually using it. It did have cross-system support, so I could use it in Chrome and on my iPad and Android phone. That was the major shortfall of many other apps I tried: if I don’t have my phone or computer, I still need my external memory.</p>

</card-content>
  <my-card-more href="/2014/10/30/an-awesomely-useful-thing-google-keep.html">Read More</my-card-more>
</x-card>

<x-card>
  
  <card-image src="/images/posts/2014-09-10-drracket-logo.png"></card-image>
    <div class="card-image">
      <my-card-title title="DrRacket Tricks and Customization" subtitle="2014 September 10"></my-card-title>
    </div>
  
  <card-content><p>My first programming class used DrRacket, and I have kept using it for the past three years as a tutor for that class, and now as a TA. Along the way, I’ve learned a bunch of tricks about DrRacket that can make programming in it easier and much more enjoyable.</p>

</card-content>
  <my-card-more href="/2014/09/10/drracket-tricks-and-customization.html">Read More</my-card-more>
</x-card>
