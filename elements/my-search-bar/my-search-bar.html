<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="my-search-bar">

    <style>
        #search {
            /*
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flexbox;
            display: -o-flex;
            display: flex;

            -webkit-box-align: center;
            -webkit-align-items: center;
            -moz-align-items: center;
            -ms-align-items: center;
            -o-align-items: center;
            align-items: center;

            -webkit-box-flex: 1;
            -webkit-flex: 0 0 auto;
            -moz-flex: 0 0 auto;
            -ms-flex: 0 0 auto;
            -o-flex: 0 0 auto;
            flex: 0 0 auto;
*/
            position: absolute;
            top: 0;
            right: 0;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;

        }

        #search[opened] {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            padding: 0 16px;
            background-color: var(--default-primary-color);
            margin-left: 0;
        }

        #search[opened] input[is=iron-input] {
            padding: 10px;
            visibility: visible;
            width: calc(100% - 40px);
        }

        #search #back-icon {
            display: none;
        }
        #search #search-icon {
            display: inline-block;
        }

        paper-icon-button {
            position: absolute;
            top: 12px;
        }

        input[is=iron-input] {
            width: 10px;
            margin-left: 40px;
            background: none;
            border: none;
            font-size: 20px;
            outline: none;
            padding: 0;
            color: inherit;
            display: inline-block;
            visibility: hidden;
            -webkit-appearance: none;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        #results-container {
            display: none;
            @apply(--paper-font-body1);
            color: var(--primary-text-color);
            width: 100%;
            height: calc(100vh - 64px);
            position: absolute;
            top: 64px;
            left: 0;
            margin-left: 0;
            background-color: var(--primary-background-color);
            overflow-y: auto;
        }

        @media (max-width: 639px) {
            #results-container {
                top: 56px;
                height: calc(100vh - 56px);
            }

        }

    </style>

    <template>
        <div id="search" opened$="{{opened}}" on-click="toggleSearch">
            <paper-icon-button icon="arrow-back" id="back-icon"></paper-icon-button>
            <paper-icon-button icon="search" id="search-icon"></paper-icon-button>
            <input is="iron-input" bind-value="{{searchInput}}" type="search" id="input" autocomplete="off">
        </div>
        <div class="list" opened$="{{opened}}" id="results-container"></div>

        <script type="text/javascript">
            /*jshint multistr: true */
            // Do search with json file and make results appear
            SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                json: '{{searchjson}}',
                searchResultTemplate:
                        '<a href="{url}" class="test"><paper-item> \
                          <paper-item-body two-line> \
                            <div>{title}</div> \
                            <div secondary>{date}</div> \
                            <paper-ripple></paper-ripple>\
                          </paper-item-body> \
                        </paper-item></a><hr/>',
                noResultsText: '<p>No posts found</p>',
                limit: 20,
                fuzzy: true
            });
        </script>
    </template>

    <script>
        Polymer({
            is: 'my-search-bar',

            behaviors: [
                Polymer.NeonAnimationRunnerBehavior
            ],

            properties: {
                opened: {
                    type: Boolean,
                    value: false
                },
                searchInput: {
                    type: String,
                    value: ''
                },

                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'entry': [
                                {
                                    name: 'fade-in-animation',
                                    node: this
                                }
                            ],
                            'exit': [{
                                name: 'fade-out-animation',
                                node: this
                            }]
                        };
                    }
                }
            },

            toggleSearch: function(e) {
                if (e) { // comes first
                    e.stopPropagation();
                }
                if (e.target === this.$.input) {
                    return;
                }
                if (this.opened) {
                    this.hide();
                } else {
                    this.opened = true;
                    this.show();
                }
                //this.opened = !this.opened;
                this.async(function() {
                    this.$.input.focus();
                });
            },

            listeners: {
                'neon-animation-finish': '_onAnimationFinish'
            },

            _onAnimationFinish: function() {
                var results = document.querySelector('#results-container');
                var searchIcon = document.querySelector('#search-icon');
                var backIcon = document.querySelector('#back-icon');
                if (!this.opened) {
                    results.style.display = 'none';
                    searchIcon.style.display = 'inline-block';
                    backIcon.style.display = 'none';
                }
                if (this.opened) {
                    results.style.display = 'block';
                    searchIcon.style.display = 'none';
                    backIcon.style.display = 'inline-block';
                }
            },

            show: function() {
                var results = document.querySelector('#results-container');
                results.style.display = 'block';
                this.playAnimation('entry');
            },

            hide: function() {
                this.playAnimation('exit');
                this.opened = false;
            }
        });
    </script>
</dom-module>
