    <!-- Main Content -->

<!-- This loops through the paginated posts -->


  <paper-card class="my-card"
          >
    <div class="card-content">
      <div class="title">A simple bash script to compile Java (with packages) (and possibly JUnit)</div>
      <div class="subtitle">2014 February 26</div>
      <p>Compiling Java when you have your code organized into packages gets more complicated because you have to make sure that Java finds all of the correct files to compile.</p>


    </div>
    <div class="card-actions">
      <a href="/2014/02/26/a-simple-bash-script-to-compile-java-with.html"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="my-card"
          >
    <div class="card-content">
      <div class="title">ssh/ftp/sftp in Nautilus</div>
      <div class="subtitle">2014 February 26</div>
      <p>Sometimes it’s useful to be able to actually see the files that you are accessing remotely.  So, instead of just using ssh in the command line, it’s useful to have a GUI.  Instead of installing extra programs, though, you can just do it directly from within your file browser in Linux.</p>


    </div>
    <div class="card-actions">
      <a href="/2014/02/26/ssh-ftp-sftp-in-nautilus.html"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="my-card"
          >
    <div class="card-content">
      <div class="title">Compiling and running Java with JUnit from the command line</div>
      <div class="subtitle">2014 January 30</div>
      <p>Here’s how to compile a set of Java files with the JUnit library and then run it.  (All in Linux.  Adapt for any other OSes.  Also using JUnit 4+)  This took me far longer to figure out than I care to admit. [Note: this is only when all files are in the default package.  More on running with packages to come in the future.]</p>


    </div>
    <div class="card-actions">
      <a href="/2014/01/30/compiling-and-running-java-with-junit-from-the.html"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="my-card"
          >
    <div class="card-content">
      <div class="title">Changing Media Names in Linux</div>
      <div class="subtitle">2013 June 25</div>
      <p>Unlike in Windows/Mac, you can’t always change the names/labels/mount points from within the file explorer.  The best/most consistent way to do this is (from my experience) for external/USB devices is through the command line.  The most straightforward instructions I have found are <a href="https://help.ubuntu.com/community/RenameUSBDrive">on the Ubuntu website</a>.</p>

<p>For internal drives/partitions, I have found GParted works well.</p>

    </div>
    <div class="card-actions">
      <a href="/2013/06/25/changing-media-names-in-linux.html"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="my-card"
          >
    <div class="card-content">
      <div class="title">How to format code snippets with HTML on Tumblr</div>
      <div class="subtitle">2013 June 22</div>
      <p>There are extensions and such out there for this, but they don’t show up in the dashboard, as best I can tell.  And at this point, I’m concerned with formatting individual lines of code to show up differently from the rest of the text.  There are probably multiple ways to be this, but this is my current method.</p>


    </div>
    <div class="card-actions">
      <a href="/2013/06/22/how-to-format-code-snippets-with-html-on-tumblr.html"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>
