    <my-card-colorbar>A simple bash script to compile Java (with packages) (and possibly JUnit)</my-card-colorbar>
    <my-card-title subtitle="2014 February 26"></my-card-title>
  
  <card-content><p>Compiling Java when you have your code organized into packages gets more complicated because you have to make sure that Java finds all of the correct files to compile.</p>

</card-content>
  <my-card-more href="/2014/02/26/a-simple-bash-script-to-compile-java-with.html">Read More</my-card-more>

<x-card>
  
    <my-card-colorbar>ssh/ftp/sftp in Nautilus</my-card-colorbar>
    <my-card-title subtitle="2014 February 26"></my-card-title>
  
  <card-content><p>Sometimes it’s useful to be able to actually see the files that you are accessing remotely.  So, instead of just using ssh in the command line, it’s useful to have a GUI.  Instead of installing extra programs, though, you can just do it directly from within your file browser in Linux.</p>

</card-content>
  <my-card-more href="/2014/02/26/ssh-ftp-sftp-in-nautilus.html">Read More</my-card-more>
</x-card>

<x-card>
  
    <my-card-colorbar>Compiling and running Java with JUnit from the command line</my-card-colorbar>
    <my-card-title subtitle="2014 January 30"></my-card-title>
  
  <card-content><p>Here’s how to compile a set of Java files with the JUnit library and then run it.  (All in Linux.  Adapt for any other OSes.  Also using JUnit 4+)  This took me far longer to figure out than I care to admit. [Note: this is only when all files are in the default package.  More on running with packages to come in the future.]</p>

</card-content>
  <my-card-more href="/2014/01/30/compiling-and-running-java-with-junit-from-the.html">Read More</my-card-more>
</x-card>

<x-card>
  
    <my-card-colorbar>Changing Media Names in Linux</my-card-colorbar>
    <my-card-title subtitle="2013 June 25"></my-card-title>
  
  <card-content><p>Unlike in Windows/Mac, you can’t always change the names/labels/mount points from within the file explorer.  The best/most consistent way to do this is (from my experience) for external/USB devices is through the command line.  The most straightforward instructions I have found are <a href="https://help.ubuntu.com/community/RenameUSBDrive">on the Ubuntu website</a>.</p>

<p>For internal drives/partitions, I have found GParted works well.</p>

</card-content>
  <my-card-more href="/2013/06/25/changing-media-names-in-linux.html">Read More</my-card-more>
</x-card>

<x-card>
  
    <my-card-colorbar>How to format code snippets with HTML on Tumblr</my-card-colorbar>
    <my-card-title subtitle="2013 June 21"></my-card-title>
  
  <card-content><p>There are extensions and such out there for this, but they don’t show up in the dashboard, as best I can tell.  And at this point, I’m concerned with formatting individual lines of code to show up differently from the rest of the text.  There are probably multiple ways to be this, but this is my current method.</p>

</card-content>
  <my-card-more href="/2013/06/21/how-to-format-code-snippets-with-html-on-tumblr.html">Read More</my-card-more>
</x-card>
