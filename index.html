    <title>Jekyll Polymer Theme</title>

">

    <!-- endbuild-->

        <!-- Drawer Content -->

          <a href="/"><iron-icon icon="home"></iron-icon><span>Home</span></a>
          <a href="/about"><iron-icon icon="social:person"></iron-icon><span>About</span></a>
          <a href="/archive"><iron-icon icon="history"></iron-icon><span>Archive</span></a>
          <a data-route="contact" href="/feed.xml"><iron-icon icon="fa:rss"></iron-icon><span>RSS Feed</span></a>

        <my-nav-subheader>Elsewhere</my-nav-subheader>

        <paper-menu class="list" on-iron-select="onMenuSelect">
          
            <a href="http://juliaebert.com"><iron-icon icon="av:web"></iron-icon><span>My Website</span></a>
          
          
            <a href="https://github.com/jtebert"><iron-icon icon="fa:github"></iron-icon><span>My Github</span></a>
          
          <!--<a data-route="contact" href="/contact/"><iron-icon icon="mail"></iron-icon><span>Contact</span></a>-->

      </div>

    <paper-header-panel main mode="standard">

        <span class="title">Jekyll Polymer Theme</span>
        <!-- Search bar -->
        <my-search-bar class="top" id="search-input" searchjson="/search.json"></my-search-bar>
        <!-- Application name -->
        <!--<div class="middle paper-font-display2 app-name">Jekyll Polymer Theme</div>-->
      </paper-toolbar>

    <!-- Main Content -->
    <div class="card-wrapper">
<!-- This loops through the paginated posts -->


  <paper-card class="my-card"
          >
    <div class="card-content">
      <div class="title">About the Jekyll Polymer Theme</div>
      <div class="subtitle">2015 June 19</div>
      <p>This theme was created using the Google’s Polymer 1.0. It’s currently a first draft, so there are still features I plan to add and fix. (<a href="https://github.com/jtebert/jekyll-polymer">See the Github repository for details.</a>)</p>

<p>I created this theme because I couldn’t figure out how to set up a Jekyll project to play nicely with Polymer, and because I didn’t find any Jekyll blog themes available that used Polymer or followed Google’s material design specifications.</p>


    </div>
    <div class="card-actions">
      <a href="/2015/06/19/about-jekyll-polymer-theme.html"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="my-card"
          >
    <div class="card-content">
      <div class="title">Post with blocks of text</div>
      <div class="subtitle">2015 June 17</div>
      <p>Schlitz YOLO synth sriracha lumbersexual magna, lo-fi leggings nostrud pug Carles XOXO hoodie eiusmod. Ea officia crucifix sunt lumbersexual nesciunt, jean shorts Etsy occupy tousled ennui irony. Adipisicing exercitation bespoke, Pinterest drinking vinegar officia food truck aliquip. Chillwave Intelligentsia four loko flannel cornhole bespoke. Ea chillwave ennui anim commodo. Wayfarers brunch trust fund crucifix, squid kitsch health goth Pitchfork cliche Etsy sustainable iPhone distillery 8-bit. Thundercats non Portland forage minim selfies, food truck irure mustache.</p>


    </div>
    <div class="card-actions">
      <a href="/2015/06/17/hipsum.html"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="my-card"
          
              image="/images/posts/goat.jpg"
          >
    <div class="card-content">
      <div class="title">Image in front matter (featured image)</div>
      <div class="subtitle">2015 June 10</div>
      <p>You’ll find this post in your <code class="highlighter-rouge">_posts</code> directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run <code class="highlighter-rouge">jekyll serve</code>, which launches a web server and auto-regenerates your site when a file is updated.</p>


    </div>
    <div class="card-actions">
      <a href="/jekyll/update/2015/06/10/featured-image.html"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="my-card"
          
              image="/images/posts/goat2.jpg"
          >
    <div class="card-content">
      <div class="title">Welcome to Jekyll!</div>
      <div class="subtitle">2015 June 8</div>
      <p>You’ll find this post in your <code class="highlighter-rouge">_posts</code> directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run <code class="highlighter-rouge">jekyll serve --watch</code>, which launches a web server and auto-regenerates your site when a file is updated.</p>

<p>To add new posts, simply add a file in the <code class="highlighter-rouge">_posts</code> directory that follows the convention <code class="highlighter-rouge">YYYY-MM-DD-name-of-post.ext</code> and includes the necessary front matter. Take a look at the source for this post to get an idea about how it works.</p>


    </div>
    <div class="card-actions">
      <a href="/2015/06/08/welcome-to-jekyll.html"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="my-card"
          >
    <div class="card-content">
      <div class="title">Typography</div>
      <div class="subtitle">2015 June 8</div>
      <p>Here are the different features and styles available for posts written in Markdown.</p>


    </div>
    <div class="card-actions">
      <a href="/2015/06/08/typography.html"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>
