<x-card>
  
  <card-image src="/images/posts/2014-09-10-drracket-monokai.png"></card-image>
    <div class="card-image">
      <my-card-title title="How to make DrRacket more pleasant-looking" subtitle="2014 September 10"></my-card-title>
    </div>
  
  <card-content><p>DrRacket’s default color scheme isn’t pretty, and there aren’t a lot of alternatives included. Luckily, some programmer before you decided to fix that instead of writing whatever code they were actually supposed to be working on. The result is 54 different color schemes for DrRacket (27 each of dark and light) <a href="https://github.com/tuirgin/base16-drracket">which can be found here</a>. It’s also really easy to install - you don’t even have to download anything separately. Just fire up a terminal and run:</p>

<div class="highlight"><pre><code class="language-bash" data-lang="bash">raco pkg install git://github.com/tuirgin/base16-drracket</code></pre></div>

</card-content>
  <my-card-more href="/2014/09/10/how-to-make-drracket-more-pleasant-looking.html">Read More</my-card-more>
</x-card>

<x-card>
  
  <card-image src="/images/posts/2014-08-24-gmail.png"></card-image>
    <div class="card-image">
      <my-card-title title="How to 'Send Mail As' with Gmail's recent update" subtitle="2014 August 24"></my-card-title>
    </div>
  
  <card-content><p>It used to be super easy to set Gmail to send mail as another email address. It recently (as in, this month) became a lot harder, since Gmail now doesn’t let you automatically use its SMTP servers. If that last sentence didn’t make sense, don’t worry. I’ll walk you through how to set it up step by step. To start out, I assume that you already have email forwarding set up so that your custom email (say, me@example.com) gets sent to your gmail (which we’ll call example@gmail.com).</p>

</card-content>
  <my-card-more href="/2014/08/24/how-to-send-mail-as-with-gmails-recent-update.html">Read More</my-card-more>
</x-card>

<x-card>
  
  <card-image src="/images/posts/2014-08-13-placekitten.jpg"></card-image>
    <div class="card-image">
      <my-card-title title="Because your placeholder images aren't adorable enough" subtitle="2014 August 13"></my-card-title>
    </div>
  
  <card-content><p>Because your placeholder images aren’‘t adorable enoughWhen it comes to placeholder images for designing web pages, I tend to use whatever shows up on Google Images when I search for a random word. Or goats. I don’t know why, but lately I’ve used a lot of goats on my web pages.</p>

</card-content>
  <my-card-more href="/2014/08/13/because-your-placeholder-images-arent-adorable.html">Read More</my-card-more>
</x-card>

<x-card>
  
  <card-image src="/images/posts/2014-08-07-tumblr-logo.png"></card-image>
    <div class="card-image">
      <my-card-title title="Updated: Including code in your Tumblr posts (the easy way!)" subtitle="2014 August 7"></my-card-title>
    </div>
  
  <card-content><p>My latest obsession is Markdown, the markup language that magically turns almost-plain text into fully-formatted HTML. If you’ve ever written anything on StackExchange or Reddit, you’ve used Markdown. It turns out that Markdown is also supported on Tumblr!</p>

</card-content>
  <my-card-more href="/2014/08/07/updated-including-code-in-your-tumblr-posts-the.html">Read More</my-card-more>
</x-card>

<x-card>
  
    <my-card-colorbar>Making your Linux command line prompt look shiny</my-card-colorbar>
    <my-card-title subtitle="2014 August 7"></my-card-title>
  
  <card-content><p>Are you tired of that boring, single color command prompt in your terminal? Do you just need one more way to procrastinate? Or do you, like me, often lose your spot when there is a ton of output and you can’t tell where it started?</p>

<p>Whatever the reason, you might want to change up the way the bash prompt looks in your terminal. As it turns out, there’s a simple, awesome tool to help you do that. There’s an interactive GUI to change color, boldnes, and insert text. It will even show you a live preview of what your prompt will look like.</p>

</card-content>
  <my-card-more href="/2014/08/07/making-your-linux-command-line-prompt-look-shiny.html">Read More</my-card-more>
</x-card>
