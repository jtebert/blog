  <h1 class="paper-font-display1">Shiny Matlab Figures: Exporting</h1>
  <h4 class="paper-font-subhead" id="date">Dec 15, 2014</h4>

  <div id="post-content">
    <p>So far in our quest to make better Matlab figures, we’ve looked at <a href="/2014/12/15/shiny-matlab-figures-drawing-error-with-patches.html">an alternative way to draw error bars</a> and <a href="/2014/12/15/shiny-matlab-figures-sizing-and-parameters.html">adjusting parameters to make figures more readable</a>. Last (for now) but not least: how to best get those figures out of Matlab and into the real world. There are some built-in methods, but I’ve found they don’t work quite as well as an alternative from the Matlab File Exchange.</p>

<!--more-->

<p>A note on all of these: The figures were exported without resizing the figure window, which is how I make my figures unless I have a compelling reason to change the aspect ratio or size. If you scale the window size, your lines and fonts will be smaller relative to the graph.</p>

<p>##PNG</p>

<p>The simplest method is to directly save the figure as a PNG file with the save button or command line. (Note: never use JPEG for graphics like this. JPEGs are compressed and the edges and borders in the image will look bad). This is the result:</p>

<p><img src="https://lh3.googleusercontent.com/-GhSNITJGoXM/VI8kM4kwOVI/AAAAAAAACFQ/brbjLg9KjkQ/s0/export_png.png" alt="png plot" /></p>

<p>You’ll notice, though, that the edges and text look somewhat choppy because the output has no anti-aliasing. Also, sometimes the x-axis label is cut off, as happened here. And last but not least, you can’t do any refinements or editing of the image after it’s created.</p>

<p>##EPS</p>

<p>The next option is to save the figure in an editable vector format. Matlab will let you directly save EPS files for this purpose. Here’s the result if we save as EPS, then open the file in Inkscape (for editing) and export as a PNG from there:</p>

<p><img src="https://lh4.googleusercontent.com/-8pJz534FmMU/VI8ll7ihcUI/AAAAAAAACFg/A6A_BRT634g/s0/export_eps.png" alt="eps plot" /></p>

<p>This looks pretty much the same as the PNG, with the same problems! Why? Because EPS files don’t support transparency and our figure includes a patch with transparency, Matlab exports the entire thing as a raster (pixel-based) image embedded in the EPS. So we’ve gained nothing. EPS works OK if you have a figure without transparency, but the files are a little strange (such as poor letter spacing) and hard to work with in my preferred, free vector editor of Inkscape.</p>

<p>##SVG</p>

<p>Which brings us to the final and (in my opinion) best way to export images: plot2svg. It’s available for download on the Matlab File Exchange. Simply download the file, add it to your path in Matlab, and call plot2svg. It will save the current figure as an SVG, which is a more advanced vector file format that supports things like transparency and is really easy to work with in Inkscape. Here’s the result when exported as a PNG from Inkscape:</p>

<p><img src="https://lh3.googleusercontent.com/-enA9wwEPaOo/VI8nzT4K2zI/AAAAAAAACFw/iHlqZBgWaJU/s0/export_svg.png" alt="svg plot" /></p>

<p>That’s one shiny-looking graph. Making adjustments to the graph like fonts, labels, and combining graphs becomes really easy working with SVG files. Plus, you can do things like export them as PNGs of any size or export them as scalable PDFs to embed in a document.</p>

<p>The worst “export” of a Matlab graph I’ve seen was a screen capture of the Matlab window copied and pasted onto a poster. Now you can feel snooty about how ridiculously awesome your figures look in comparison.</p>
