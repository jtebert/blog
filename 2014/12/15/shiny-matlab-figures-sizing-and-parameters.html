  <h1 class="paper-font-display1">Shiny Matlab Figures: Sizing and Parameters</h1>
  <h4 class="paper-font-subhead" id="date">Dec 15, 2014</h4>

  <div id="post-content">
    <p>In my never-ending quest to create decent-looking graphs with Matlab, one challenge is the default parameters for figures, particularly in terms of font size and line thickness. These defaults look alright for looking at the figures yourself to figure out what’s going on. But if you want to export them to use in a presentation, poster, or paper, the lines are too thin and the fonts too small. Using the same data generation as in my previous post, it looks something like this:</p>

<!--more-->

<p><img src="https://lh4.googleusercontent.com/-c-mrIfTXWuo/VI8dXmXWLGI/AAAAAAAACEU/QE97Zhkkh4A/s0/default.png" alt="plot1" /></p>

<p>That comes from this little bit of Matlab code:</p>

<figure class="highlight"><pre><code class="language-matlab" data-lang="matlab"><span class="c1">% Plotting with default settings</span>
<span class="n">legend_labels</span> <span class="o">=</span> <span class="p">{</span><span class="s1">'Square Root Growth'</span><span class="p">,</span> <span class="s1">'Linear Growth'</span><span class="p">};</span>
<span class="nb">figure</span>
<span class="nb">hold</span> <span class="n">on</span>
<span class="nb">title</span><span class="p">(</span><span class="s1">'Plot with default values'</span><span class="p">)</span>
<span class="nb">xlabel</span><span class="p">(</span><span class="s1">'Percent Complete'</span><span class="p">)</span>
<span class="nb">ylabel</span><span class="p">(</span><span class="s1">'Arbitrary Values'</span><span class="p">)</span>
<span class="nb">plot</span><span class="p">(</span><span class="n">x_vals</span><span class="p">,</span> <span class="n">data_mean</span><span class="p">,</span> <span class="s1">'b'</span><span class="p">)</span>
<span class="nb">plot</span><span class="p">(</span><span class="n">x_vals</span><span class="p">,</span> <span class="n">data2_mean</span><span class="p">,</span> <span class="s1">'r'</span><span class="p">)</span>
<span class="nb">legend</span><span class="p">(</span><span class="n">legend_labels</span><span class="p">)</span></code></pre></figure>

<p>I mean, that figure doesn’t look bad, but this looks a lot slicker:</p>

<p><img src="https://lh4.googleusercontent.com/-UsWG1xqrh8c/VI8eS8SVmdI/AAAAAAAACEw/hUaHW2GYVJo/s0/refined.png" alt="plot2" /></p>

<p>There are a few modifications to the defaults I’ve figured out along the way to come to this, so that this figure comes from:</p>

<figure class="highlight"><pre><code class="language-matlab" data-lang="matlab"><span class="c1">% Graphically refined plotting</span>
<span class="n">font_size</span> <span class="o">=</span> <span class="mi">16</span><span class="p">;</span>
<span class="n">title_size</span> <span class="o">=</span> <span class="mi">20</span><span class="p">;</span>
<span class="n">legend_labels</span> <span class="o">=</span> <span class="p">{</span><span class="s1">'Square Root Growth'</span><span class="p">,</span> <span class="s1">'Linear Growth'</span><span class="p">};</span>

<span class="nb">figure</span>
<span class="nb">set</span><span class="p">(</span><span class="nb">gca</span><span class="p">,</span> <span class="s1">'Box'</span><span class="p">,</span> <span class="s1">'off'</span><span class="p">,</span> <span class="k">...</span><span class="c"> % Remove outline for top/right of graph</span>
        <span class="s1">'FontSize'</span><span class="p">,</span> <span class="n">font_size</span><span class="p">,</span> <span class="k">...</span><span class="c"> % Set size of tick and axis labels</span>
        <span class="s1">'LineWidth'</span><span class="p">,</span> <span class="mi">2</span><span class="p">)</span> <span class="c1">% Set width of axes to 2</span>
<span class="nb">hold</span> <span class="n">on</span>
<span class="nb">title</span><span class="p">(</span><span class="s1">'Graphically refined plotting'</span><span class="p">,</span> <span class="s1">'FontSize'</span><span class="p">,</span> <span class="n">title_size</span><span class="p">,</span> <span class="s1">'FontWeight'</span><span class="p">,</span> <span class="s1">'bold'</span><span class="p">)</span>
<span class="nb">xlabel</span><span class="p">(</span><span class="s1">'Percent Complete'</span><span class="p">,</span> <span class="s1">'FontWeight'</span><span class="p">,</span> <span class="s1">'Bold'</span><span class="p">)</span>
<span class="nb">ylabel</span><span class="p">(</span><span class="s1">'Arbitrary Values'</span><span class="p">,</span> <span class="s1">'FontWeight'</span><span class="p">,</span> <span class="s1">'Bold'</span><span class="p">)</span>
<span class="nb">plot</span><span class="p">(</span><span class="n">x_vals</span><span class="p">,</span> <span class="n">data_mean</span><span class="p">,</span> <span class="s1">'b'</span><span class="p">,</span> <span class="s1">'LineWidth'</span><span class="p">,</span> <span class="mi">2</span><span class="p">)</span>
<span class="nb">plot</span><span class="p">(</span><span class="n">x_vals</span><span class="p">,</span> <span class="n">data2_mean</span><span class="p">,</span> <span class="s1">'r'</span><span class="p">,</span> <span class="s1">'LineWidth'</span><span class="p">,</span> <span class="mi">2</span><span class="p">)</span>
<span class="nb">legend</span><span class="p">(</span><span class="n">legend_labels</span><span class="p">,</span> <span class="s1">'Location'</span><span class="p">,</span> <span class="s1">'NorthWest'</span><span class="p">)</span>
<span class="nb">legend</span><span class="p">(</span><span class="s1">'boxoff'</span><span class="p">)</span></code></pre></figure>

<p>Let’s go through each of the pieces here.</p>

<ul>
  <li><strong>Font sizes:</strong> By setting variables for the title and font sizes, it’s easier to make them consistent (and modify them) for multiple figures produced in a file. I’ve found 16 and 20 pt fonts to work well.</li>
  <li><strong><code class="highlighter-rouge">set(gca, ...)</code>:</strong> This sets a couple of parameters for the current set of axes. The ‘Box’ ensures that there no lines are placed on the top and right sides of the figure. Without this, they’ll show up in some (but not all!) figures. I think it looks nicer without them. ‘FontSize’ makes use of the variable set above to change the size of text for axes labels and legends. Setting the ‘LineWidth’ will make the axes and tick marks thicker, but doesn’t set the thickness of the lines in the plots.</li>
  <li><strong>Title and Labels:</strong> Here you manually set the size of the title and make the labels bold. It just makes things stand out better.</li>
  <li><strong><code class="highlighter-rouge">'LineWidth'</code></strong>: You have to manually set the line thickness for every plot you make.</li>
  <li><strong>Legend:</strong> In the first figure, the legend hid part of the data. However, legends can be re-positioned (take a look at <a href="http://www.mathworks.com/help/matlab/ref/legend-properties.html">‘Location’ in the legend properties documentation</a>). I also got rid of the box (and background) of the legend, which I think just looks ugly.</li>
</ul>

<p>Just like with plotting the error bars as patches, this takes a little more work and code. The result once again, though, is much nicer-looking, professional graphs that are much easier for your audience to actually read.</p>
