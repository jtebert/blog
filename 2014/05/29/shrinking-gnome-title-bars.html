</style><div id="post"><h1 class="paper-font-display1">Shrinking Gnome title bars</h1><h4 class="paper-font-subhead" id="date">May 29, 2014</h4><div id="post-content"><p>I’ve been using Ubuntu Gnome lately, but my biggest pet peeve has always been the big, fluffy title bars. This can be ameliorated a bit by shrinking the Window Titles font size (in the ‘Fonts’ section of the Gnome Tweak Tool), but the big benefit comes from reducing the padding in the title bar.</p><p>This padding issue became especially important since Gnome 3.10 has moved to the header bar. By integrating the title bar and menus, it can save space… for the programs that take advantage of it. For those that don’t, the result is just a huge title bar. But that can be fixed by reducing the padding, which doesn’t damage the look of the programs using the new header bar.</p><p>Open a terminal and run:</p><figure class="highlight"><pre><code class="language-bash" data-lang="bash">sudo sed -i <span class="s2">"/title_vertical_pad/s/value=</span><span class="se">\"</span><span class="s2">[0-9]</span><span class="se">\{</span><span class="s2">1,2</span><span class="se">\}\"</span><span class="s2">/value=</span><span class="se">\"</span><span class="s2">5</span><span class="se">\"</span><span class="s2">/g"</span> /usr/share/themes/Adwaita/metacity-1/metacity-theme-3.xml</code></pre></figure><p>Then press <code class="highlighter-rouge">Alt + F2</code>, type r, and hit enter to restart Gnome for the changes to take effect. This command edits <code class="highlighter-rouge">/usr/share/themes/Adwaita/metacity-1/metacity-theme-3.xml</code> to set <code class="highlighter-rouge">title_vertical_pad</code> to a value of <code class="highlighter-rouge">5</code>.</p><p>The trouble with this approach is that it shrinks down the images for the close/maximize/minimize buttons, which are designed to have a lot of padding, basically resulting in them looking like specks (but they’re still clickably-sized). There are two ways to deal with this:</p><ol><li><p>Where the command says <code class="highlighter-rouge">"value="5"</code>, replace the 5 with padding value of your choosing. 0 will make the title bars as thin as possible, while picking a larger value makes the buttons more clickable.</p></li><li><p>Theoretically, you could also edit the theme to replace the images for the close/maximize/minimize buttons to something with less padding. However, this isn’t something I’ve tried. I know which speck is which, so for me, personally, it’s not worth trying to delve into that.</p></li></ol><p>Source: <a href="http://mikeyshelpdesk.blogspot.com/2011/04/gnome-3-massive-title-bar.html">Mikey’s Help Desk</a></p></div><hr><div class="share section"><a href="https://facebook.com/sharer.php?u=http://blog.juliaebert.com/2014/05/29/shrinking-gnome-title-bars.html" rel="nofollow" target="_blank" title="Share on Facebook"><paper-icon-button icon="fa:facebook"></paper-icon-button></a> <a href="https://plus.google.com/share?url=http://blog.juliaebert.com/2014/05/29/shrinking-gnome-title-bars.html" rel="nofollow" target="_blank" title="Share on Google+"><paper-icon-button icon="fa:google-plus"></paper-icon-button></a> <a href="http://www.linkedin.com/shareArticle?mini=true&url=http://blog.juliaebert.com/2014/05/29/shrinking-gnome-title-bars.html&title=Shrinking Gnome title bars&summary=&source=http://blog.juliaebert.com" rel="nofollow" target="_blank" title="Share on LinkedIn"><paper-icon-button icon="fa:linkedin"></paper-icon-button></a> <a href="http://www.reddit.com/submit?url=http://blog.juliaebert.com/2014/05/29/shrinking-gnome-title-bars.html&title=Shrinking Gnome title bars" rel="nofollow" target="_blank" title="Share on Reddit"><paper-icon-button icon="fa:reddit"></paper-icon-button></a> <a href="http://www.tumblr.com/share/link?url=http://blog.juliaebert.com/2014/05/29/shrinking-gnome-title-bars.html&name={[ page.title }}&description=" rel="nofollow" target="_blank" title="Share on Tumblr"
