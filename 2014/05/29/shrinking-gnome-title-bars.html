  <h1 class="paper-font-display1">Shrinking Gnome title bars</h1>
  <h4 class="paper-font-subhead" id="date">May 29, 2014</h4>

  <div id="post-content">
    <p>I’ve been using Ubuntu Gnome lately, but my biggest pet peeve has always been the big, fluffy title bars. This can be ameliorated a bit by shrinking the Window Titles font size (in the ‘Fonts’ section of the Gnome Tweak Tool), but the big benefit comes from reducing the padding in the title bar.</p>

<!--more-->

<p>This padding issue became especially important since Gnome 3.10 has moved to the header bar. By integrating the title bar and menus, it can save space… for the programs that take advantage of it. For those that don’t, the result is just a huge title bar. But that can be fixed by reducing the padding, which doesn’t damage the look of the programs using the new header bar.</p>

<p>Open a terminal and run:</p>

<div class="highlight"><pre><code class="language-bash" data-lang="bash">sudo sed -i <span class="s2">&quot;/title_vertical_pad/s/value=\&quot;[0-9]\{1,2\}\&quot;/value=\&quot;5\&quot;/g&quot;</span> /usr/share/themes/Adwaita/metacity-1/metacity-theme-3.xml</code></pre></div>

<p>Then press <code>Alt + F2</code>, type r, and hit enter to restart Gnome for the changes to take effect. This command edits <code>/usr/share/themes/Adwaita/metacity-1/metacity-theme-3.xml</code> to set <code>title_vertical_pad</code> to a value of <code>5</code>.</p>

<p>The trouble with this approach is that it shrinks down the images for the close/maximize/minimize buttons, which are designed to have a lot of padding, basically resulting in them looking like specks (but they’re still clickably-sized). There are two ways to deal with this:</p>

<ol>
  <li>
    <p>Where the command says <code>"value="5"</code>, replace the 5 with padding value of your choosing. 0 will make the title bars as thin as possible, while picking a larger value makes the buttons more clickable.</p>
  </li>
  <li>
    <p>Theoretically, you could also edit the theme to replace the images for the close/maximize/minimize buttons to something with less padding. However, this isn’t something I’ve tried. I know which speck is which, so for me, personally, it’s not worth trying to delve into that.</p>
  </li>
</ol>

<p>Source: <a href="http://mikeyshelpdesk.blogspot.com/2011/04/gnome-3-massive-title-bar.html">Mikey’s Help Desk</a></p>
