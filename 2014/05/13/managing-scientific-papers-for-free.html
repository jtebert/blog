  <h1 class="paper-font-display1">Managing Scientific Papers (for free!)</h1>
  <h4 class="paper-font-subhead" id="date">May 13, 2014</h4>

  <div id="post-content">
    <p>I have to keep track of a lot of scientific papers.  Previously, I did this by manually naming all of the papers I had in a consistent format (making for looooong file names) and trying to keep them all in the same spot.  This was not terribly effective or well-organized, and did not lend itself to easy searching.</p>

<p>I knew of software like Microsoft EndNote, but that costs money and doesn’t work on Linux, which are my two fatal strikes against any software I look at.  At some point, someone pointed out Mendeley to me.  I don’t know how I didn’t discover it before.</p>

<!--more-->

<p>Mendeley is yet another software for managing papers, citations, and references, but it’s got a lot of things that make it a MUCH better fit for me than EndNote.  For me, these are some of the highlights:</p>

<ul>
  <li>It’s free!</li>
  <li>Slick desktop application for Windows, Linux and Mac, and apps for both iOS and Android</li>
  <li>It automatically retrieves information about papers when you load in a file</li>
  <li>Automatically create citations in pretty much any format</li>
  <li>Citation manager for LibreOffice and Microsoft Office, plus BibTeX for LaTeX citations</li>
  <li>Detailed search features (including by author, title, keywords, etc.)</li>
  <li>Papers can be automatically synced to your Mendeley account to keep up to date on all devices</li>
  <li>Sharing papers with a lab or group</li>
  <li>Organize papers in folders, subfolders, etc. within the application</li>
  <li>Access your library of papers online</li>
  <li>Annotate papers within the application</li>
  <li>Import papers from web pages</li>
</ul>

<p>I’ve become rather enamored with Mendeley and haven’t found anything to complain about yet (though I’m sure I will; I always do).</p>

<p>You can find out more and download <a href="http://www.mendeley.com/features/">on the Mendeley website</a>.</p>
