</style><div id="post"><a href="/images/posts/personal/2014-08-24-gmail.png" data-lightbox="image-1" data-title=""><img class="materialboxed" src="/images/posts/personal/2014-08-24-gmail.png"></a><h1 class="paper-font-display1">How to 'Send Mail As' with Gmail's recent update</h1><h4 class="paper-font-subhead" id="date">Aug 25, 2014</h4><div id="post-content"><p>It used to be super easy to set Gmail to send mail as another email address. It recently (as in, this month) became a lot harder, since Gmail now doesn’t let you automatically use its SMTP servers. If that last sentence didn’t make sense, don’t worry. I’ll walk you through how to set it up step by step. To start out, I assume that you already have email forwarding set up so that your custom email (say, me@example.com) gets sent to your gmail (which we’ll call example@gmail.com).</p><ol><li>You must have 2-step authentication set up for you Google account. If not, when you try to log in later, you’ll get an authentication failure, and then an email about a suspicious log in attempt.</li><li>Once you have 2-step authentication set up, you need a specific app password that you’ll use for setting up the email sending.From any Google page, click on your user picture in upper right corner and select Account. From the Account page, select the Security tab. In the Password box, click Settings next to App Passwords. On the dropdown menu that says Select app, choose Other (custom name). Type in any name you like (I went with Gmail SMTP) and click Generate. Copy the new password.</li><li>Now we can actually set this up! From your Gmail page, click the cog icon on the right side and select Settings. Go to the Accounts and Imports tab. In the Send mail as section, click Add another email address you own. In the window that pops up, put in the email address you want to send as (me@example.com) and click Next Step. (Go ahead and change the name and alias settings however you want.) On the next page, enter the information as follows:<ul><li><strong>SMTP Server:</strong> smtp.gmail.com</li><li><strong>Port:</strong> 465</li><li><strong>Username:</strong> Your full gmail address, like example@gmail.com</li><li><strong>Password:</strong> The password you generated and copied in Step 2</li><li><strong>Secured Connection ussing SSL</strong> (Change the radio button to select this option)</li></ul><p>Then click Add Account. An email should show up in your inbox, which you can click to verify the email address. Now, if you go to Accounts and Import in your settings, you should see the new email address. That’s more of a pain than it used to be, and more than it should be, but it is still possible to send email from Gmail using your own custom email address.</p></li></ol><p>Source: <a href="https://productforums.google.com/forum/#!topic/gmail/kx8Yn8RvzeI">A helpful post on Google Product Forums</a></p></div><hr><div class="share section"><a href="https://facebook.com/sharer.php?u=http://blog.juliaebert.com/2014/08/25/how-to-send-mail-as-with-gmails-recent-update.html" rel="nofollow" target="_blank" title="Share on Facebook"><paper-icon-button icon="fa:facebook"></paper-icon-button></a> <a href="https://plus.google.com/share?url=http://blog.juliaebert.com/2014/08/25/how-to-send-mail-as-with-gmails-recent-update.html" rel="nofollow" target="_blank" title="Share on Google+"><paper-icon-button icon="fa:google-plus"></paper-icon-button></a> <a href="http://www.linkedin.com/shareArticle?mini=true&url=http://blog.juliaebert.com/2014/08/25/how-to-send-mail-as-with-gmails-recent-update.html&title=How to 'Send Mail As' with Gmail's recent update&summary=&source=http://blog.juliaebert.com" rel="nofollow" target="_blank" title="Share on LinkedIn"><paper-icon-button icon="fa:linkedin"></paper-icon-button></a> <a href="http://www.reddit.com/submit?url=http://blog.juliaebert.com/2014/08/25/how-to-send-mail-as-with-gmails-recent-update.html&title=How to 'Send Mail As' with Gmail's recent update" rel="nofollo
