  <h1 class="paper-font-display1">Making your Linux command line prompt look shiny</h1>
  <h4 class="paper-font-subhead" id="date">Aug 7, 2014</h4>

  <div id="post-content">
    <p>Are you tired of that boring, single color command prompt in your terminal? Do you just need one more way to procrastinate? Or do you, like me, often lose your spot when there is a ton of output and you can’t tell where it started?</p>

<p>Whatever the reason, you might want to change up the way the bash prompt looks in your terminal. As it turns out, there’s a simple, awesome tool to help you do that. There’s an interactive GUI to change color, boldnes, and insert text. It will even show you a live preview of what your prompt will look like.</p>

<!--more-->

<p>Below that on the page, there are a few lines of code to add this customization to your terminal. If you just want to try it out before finalizing, you can just copy and paste the PS1=…….. portion into your terminal. When you finalized what you want, open your bashrc file with nano ~/.bashrc and paste that entire block of code at the bottom. Then restart your terminal to make sure everything worked.</p>

<p>The command prompt customization is user-specific, which has a bunch of benefits: it will show up when you SSH into your user, it will show up no matter what terminal you use, and it lets you distinguish between users (so you don’t accidentally do everything as root, for example).</p>

<p>Currently, here’s what mine looks like (copy and paste into your terminal to check it out):</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nv">PS1</span><span class="o">=</span><span class="s2">"</span><span class="se">\[</span><span class="k">$(</span>tput bold<span class="k">)</span><span class="se">\]\[</span><span class="k">$(</span>tput setaf 2<span class="k">)</span><span class="se">\]\n\u</span><span class="s2">@</span><span class="se">\h</span><span class="s2">: </span><span class="se">\[</span><span class="k">$(</span>tput setaf 7<span class="k">)</span><span class="se">\]\w\[</span><span class="k">$(</span>tput setaf 3<span class="k">)</span><span class="se">\]\n\\</span><span class="nv">$ </span><span class="se">\[</span><span class="k">$(</span>tput sgr0<span class="k">)</span><span class="se">\]</span><span class="s2">"</span></code></pre></figure>

  </div>
