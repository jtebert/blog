  <h1 class="paper-font-display1">The simple terminal way to see your IP address</h1>
  <h4 class="paper-font-subhead" id="date">Mar 5, 2014</h4>

  <div id="post-content">
    <p>If you need to know your IP address, my brother taught me what is probably the simplest way to do so straight from the command line:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">curl icanhazip.com</code></pre></figure>

<!--more-->

<p>The curl command will show the contents of a url in the command line.  (It’s pronounced “see URL”, not like the sport, though if you’re like me you can still wish there was actual curling involved.)</p>

<p>The URL that it is requesting, icanhazip.com, is a spectacularly simple page that gives your IP address in plain text on the page.</p>

<p>When you do this, all you see is your IP address magically appearing in your terminal window.</p>
