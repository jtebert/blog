</style><div id="post"><a href="/images/posts/personal/2014-09-10-drracket-logo.png" data-lightbox="image-1" data-title=""><img class="materialboxed" src="/images/posts/personal/2014-09-10-drracket-logo.png"></a><h1 class="paper-font-display1">DrRacket Tricks and Customization</h1><h4 class="paper-font-subhead" id="date">Sep 10, 2014</h4><div id="post-content"><p>My first programming class used DrRacket, and I have kept using it for the past three years as a tutor for that class, and now as a TA. Along the way, I’ve learned a bunch of tricks about DrRacket that can make programming in it easier and much more enjoyable.</p><ul><li>Customize the color scheme to something you like. I explain how to get a bunch of options in [this post](/2014/09/10/how-to-make-drracket-more-pleasant-looking.html</li><li>Go to Edit &gt; Preferences &gt; Editing &gt; General and check the box for “Enable automatic parentheses.” It automatically closes your parentheses and makes your life a lot easier.</li><li>In the same tab, also check “Show line numbers”</li><li>Instead of writing out lambda all the time, you can use a keyboard shortcut to get the character λ. It’s <code class="highlighter-rouge">Ctrl + \</code>.</li><li>Fix code indentation for a section by highlighting it and pressing Tab.</li><li>Fix indentation for your entire file with <code class="highlighter-rouge">Ctrl + I</code>.</li><li>You can right click on any function name to search for it in the help desk.</li><li>You can change the default browser for opening documentation under Edit &gt; Preferences &gt; Browser.</li><li>To prevent a zillion windows from opening, go to Edit &gt; Preferences &gt; General and check “Open files in separate tabs”</li><li>When working with large programs the program contour is nice for navigating within the file. Turn it on with View &gt; Show Program Contour or with <code class="highlighter-rouge">Ctrl + U</code>.</li><li>You can change the position of the Interactions area (below vs. to the right of the Definitions area) with View &gt; Use Horizontal Layout.</li></ul></div><hr><div class="share section"><a href="https://facebook.com/sharer.php?u=http://blog.juliaebert.com/2014/09/10/drracket-tricks-and-customization.html" rel="nofollow" target="_blank" title="Share on Facebook"><paper-icon-button icon="fa:facebook"></paper-icon-button></a> <a href="https://plus.google.com/share?url=http://blog.juliaebert.com/2014/09/10/drracket-tricks-and-customization.html" rel="nofollow" target="_blank" title="Share on Google+"><paper-icon-button icon="fa:google-plus"></paper-icon-button></a> <a href="http://www.linkedin.com/shareArticle?mini=true&url=http://blog.juliaebert.com/2014/09/10/drracket-tricks-and-customization.html&title=DrRacket Tricks and Customization&summary=&source=http://blog.juliaebert.com" rel="nofollow" target="_blank" title="Share on LinkedIn"><paper-icon-button icon="fa:linkedin"></paper-icon-button></a> <a href="http://www.reddit.com/submit?url=http://blog.juliaebert.com/2014/09/10/drracket-tricks-and-customization.html&title=DrRacket Tricks and Customization" rel="nofollow" target="_blank" title="Share on Reddit"><paper-icon-button icon="fa:reddit"></paper-icon-button></a> <a href="http://www.tumblr.com/share/link?url=http://blog.juliaebert.com/2014/09/10/drracket-tricks-and-customization.html&name={[ page.title }}&description=" rel="nofollow" target="_blank" title="Share on Tumblr"><paper-icon-button icon="fa:tumblr"></paper-icon-button></a> <a href="https://twitter.com/intent/tweet?text=DrRacket Tricks and Customization&url=http://blog.juliaebert.com/2014/09/10/drracket-tricks-and-customization.html&via=&related=" rel="nofollow" target="_blank" title="Share on Twitter"><paper-icon-button icon="fa:twitter"></paper-icon-button></a></div><div class="section"><a href="/2014/09/10/how-to-make-drracket-more-pleasant-looking.html"><paper-button raised="" class="accent"><iron-icon icon="arrow-back"></iron-icon>Previous Post</paper-button></a> <a
