  <h1 class="paper-font-display1">Compiling and running Java with JUnit from the command line</h1>
  <h4 class="paper-font-subhead" id="date">Jan 30, 2014</h4>

  <div id="post-content">
    <p>Here’s how to compile a set of Java files with the JUnit library and then run it.  (All in Linux.  Adapt for any other OSes.  Also using JUnit 4+)  This took me far longer to figure out than I care to admit. [Note: this is only when all files are in the default package.  More on running with packages to come in the future.]</p>

<!--more-->

<p>In its most generic form:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">javac -cp <span class="s2">"/path/to/junit.jar"</span> <span class="k">*</span>.java
java -cp .:/path/to/junit.jar org.junit.runner.JUnitCore FileToTest</code></pre></figure>

<p>The first line will compile all of the java files in the current directory with the JUnit .jar file in the specified location.  The second command will run the compiled code, where FileToTest is the name of the java class containing your tests.  (And for JUnit to detect the tests, the file name has to end in ‘Test’.)</p>

<p>Here is a simple example where everything is in the same directory:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">javac -cp <span class="s2">"junit.jar"</span> <span class="k">*</span>.java
java -cp .:junit.jar org.junit.runner.JUnitCore MyClassTest</code></pre></figure>

  </div>
